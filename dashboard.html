<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
        <div class="header-buttons">
            <a href="tarefas.html" class="btn-nav btn-tarefas">Tarefas</a>
            <a href="loginECadastro.html" class="btn-nav btn-sair">Sair</a>
        </div>
    </div>
    
    <div class="container">
        <div class="chart-legend">
            <div class="legend-item">
                <span class="legend-color criadas"></span>
                <span>Criadas</span>
            </div>
            <div class="legend-item">
                <span class="legend-color finalizadas"></span>
                <span>Finalizadas</span>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-y-axis">
                <span>25</span>
                <span>20</span>
                <span>15</span>
                <span>10</span>
                <span>5</span>
                <span>0</span>
            </div>
            
            <div class="chart-bars">
                <div class="bar-group">
                    <div class="bar criadas" style="height: 36%;">
                        <span class="bar-value">9</span>
                    </div>
                    <div class="bar finalizadas" style="height: 20%;">
                        <span class="bar-value">5</span>
                    </div>
                    <span class="bar-label">01/12</span>
                </div>
                
                <div class="bar-group">
                    <div class="bar criadas" style="height: 32%;">
                        <span class="bar-value">8</span>
                    </div>
                    <div class="bar finalizadas" style="height: 32%;">
                        <span class="bar-value">8</span>
                    </div>
                    <span class="bar-label">02/12</span>
                </div>
                
                <div class="bar-group">
                    <div class="bar criadas" style="height: 40%;">
                        <span class="bar-value">10</span>
                    </div>
                    <div class="bar finalizadas" style="height: 52%;">
                        <span class="bar-value">13</span>
                    </div>
                    <span class="bar-label">03/12</span>
                </div>
                
                <div class="bar-group">
                    <div class="bar criadas" style="height: 40%;">
                        <span class="bar-value">10</span>
                    </div>
                    <div class="bar finalizadas" style="height: 64%;">
                        <span class="bar-value">16</span>
                    </div>
                    <span class="bar-label">04/12</span>
                </div>
                
                <div class="bar-group">
                    <div class="bar criadas" style="height: 96%;">
                        <span class="bar-value">24</span>
                    </div>
                    <div class="bar finalizadas" style="height: 80%;">
                        <span class="bar-value">20</span>
                    </div>
                    <span class="bar-label">05/12</span>
                </div>
                
                <div class="bar-group">
                    <div class="bar criadas" style="height: 64%;">
                        <span class="bar-value">16</span>
                    </div>
                    <div class="bar finalizadas" style="height: 52%;">
                        <span class="bar-value">13</span>
                    </div>
                    <span class="bar-label">08/12</span>
                </div>
                
                <div class="bar-group">
                    <div class="bar criadas" style="height: 80%;">
                        <span class="bar-value">20</span>
                    </div>
                    <div class="bar finalizadas" style="height: 60%;">
                        <span class="bar-value">15</span>
                    </div>
                    <span class="bar-label">09/12</span>
                </div>
                
                <div class="bar-group">
                    <div class="bar criadas" style="height: 40%;">
                        <span class="bar-value">10</span>
                    </div>
                    <div class="bar finalizadas" style="height: 24%;">
                        <span class="bar-value">6</span>
                    </div>
                    <span class="bar-label">10/12</span>
                </div>
            </div>
        </div>
        
        <div class="chart-x-label">Data</div>
        <div class="chart-y-label">Quantidade</div>
    </div>
</body>
</html>
